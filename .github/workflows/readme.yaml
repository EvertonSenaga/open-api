name: Sync OAS to ReadMe
on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: readmeio/github-readme-sync@v2
        with:
          readme-oas-key: ${{ secrets.README_OAS_KEY }}
          oas-file-path: './apis/v1/accounts/schema.yaml'
          api-version: 'v0.1'