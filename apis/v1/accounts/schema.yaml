openapi: 3.0.1
info:
  title: Gestão de Contas
  description: Abra e gerencie contas de pagamento do seu cliente pessoa física ou jurídica.
  version: '1.0'
servers:
  - url: https://api.sandbox.bankly.com.br
paths:
  /accounts/{accountNumber}:
    get:
      tags:
        - Conta de pagamentos
      summary: Obtenha dados da conta de pagamentos.
      description: |
        <div class="bkly-ref-description">
          <p>Opcionalmente você pode obter o saldo desta conta.</p> 
          <span class="bkly-ref-small-stable-tag">stable</span> <span class="bkly-ref-scope-tag">scope: account.read</span>
        </div>  
      operationId: GetAccountAsync
      parameters:
        - name: accountNumber
          in: path
          description: Número da conta.
          required: true
          style: simple
          explode: false
          schema:
            minLength: 3
            maxLength: 13
            nullable: false
            type: string
        - name: includeBalance
          in: query
          description: Inclua o saldo da conta na pesquisa.
          required: false
          style: form
          explode: true
          schema:
            type: boolean
            default: true
        - name: api-version
          in: header
          description: Versão da API. Atualmente estamos na 1.0.
          required: true
          style: simple
          explode: false
          schema:
            type: string
            default: 1  
      responses:
        '200':
          description: Recurso encontrado
          headers:
            x-bkly-correlation-id:
              description: Id correlação da operação requisitada.
              style: simple
              explode: false
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountDetailedResponse'
              examples:
                  accountBasicExample:
                      $ref: '#/components/examples/accountBasicExample'
                  accountDetailedExample:
                      $ref: '#/components/examples/accountDetailedExample'
        '400':
          description: Há algum problema com a sua requisição.
          headers:
            x-bkly-correlation-id:
              description: Id correlação da operação requisitada.
              style: simple
              explode: false
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                  accountDetailedExample:
                      $ref: '#/components/examples/invalidParameterErrorResponse'    
        '404':
          description: Recurso não encontrado.
          headers:
            x-bkly-correlation-id:
              description: Id correlação da operação requisitada.
              style: simple
              explode: false
              schema:
                type: string
        '500':
          description: Ocorreu algum erro inexperado no nosso servidor.
          headers:
            x-bkly-correlation-id:
              description: Id correlação da operação requisitada.
              style: simple
              explode: false
              schema:
                type: string
  /customers/{documentNumber}/accounts:
    get:
      tags:
        - Conta pessoa física
      summary: Obtenha as contas de pagamento de um cliente.
      description: |
        <div class="bkly-ref-description">
          <p>Retornaremos uma lista com todas as contas desse cliente, independentemente de seus respectivos status.</p> 
          <span class="bkly-ref-small-stable-tag">stable</span> <span class="bkly-ref-scope-tag">scope: account.read</span>
        </div>
      operationId: GetPersonalAccountsAsync
      parameters:
        - name: documentNumber
          in: path
          description: Número do documento CPF do cliente. Informe somente os números.
          required: true
          style: simple
          explode: false
          schema:
            minLength: 11
            maxLength: 11
            nullable: false
            type: string
        - name: api-version
          in: header
          description: Versão da API. Atualmente estamos na 1.0.
          required: true
          style: simple
          explode: false
          schema:
            type: string
            default: 1
      responses:
        '200':
          description: Recurso encontrado
          headers:
            x-bkly-correlation-id:
              description: Id correlação da operação requisitada.
              style: simple
              explode: false
              schema:
                type: string
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccountBasicResponse'
              example:
                - number: '123456'
                  branch: '0001'  
                  status: 'ACTIVE'
                - number: '123'
                  branch: '0001'  
                  status: 'CLOSED'
        '400':
          description: Há algum problema com a sua requisição.
          headers:
            x-bkly-correlation-id:
              description: Id correlação da operação requisitada.
              style: simple
              explode: false
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                  accountDetailedExample:
                      $ref: '#/components/examples/invalidParameterErrorResponse'    
        '404':
          description: Recurso não encontrado.
          headers:
            x-bkly-correlation-id:
              description: Id correlação da operação requisitada.
              style: simple
              explode: false
              schema:
                type: string
        '500':
          description: Ocorreu algum erro inexperado no nosso servidor.
          headers:
            x-bkly-correlation-id:
              description: Id correlação da operação requisitada.
              style: simple
              explode: false
              schema:
                type: string
    post:
      tags:
        - Conta pessoa física
      summary: Crie uma conta de pagamentos pessoa física.
      description: |
          <div class="bkly-ref-description">
            <p><span class="bkly-ref-important">⚠️IMPORTANTE!</span> É necessário ter o registro do titular (pessoa física) previamente aprovado.</p>
            <span class="bkly-ref-small-stable-tag">stable</span> <span class="bkly-ref-scope-tag">scope: account.create</span>
          </div>  
      operationId: CreatePersonalAccountAsync
      parameters:
        - name: documentNumber
          in: path
          description: Número do documento CPF do cliente. Informe somente os números.
          required: true
          style: simple
          explode: false
          schema:
            minLength: 11
            maxLength: 11
            nullable: false
            type: string
        - name: api-version
          in: header
          description: Versão da API. Atualmente estamos na 1.0.
          required: true
          style: simple
          explode: false
          schema:
            type: string
            default: 1
        - name: Idempotency-Key
          in: header
          description: Chave de idempotêcia para a requisição (uuid v4).
          required: false
          style: simple
          explode: false
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAccountRequest'
      responses:
        '201':
          description: Recurso criado com sucesso
          headers:
            x-bkly-correlation-id:
              description: Id correlação da operação requisitada.
              style: simple
              explode: false
              schema:
                type: string
            Location:
              description: Localização do recurso recém-criado ou em análise.
              style: simple
              explode: false
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountDetailedResponse'
              examples:
                  accountDetailedExample:
                      $ref: '#/components/examples/accountDetailedExample'
        '400':
          description: Há algum problema com a sua requisição.
          headers:
            x-bkly-correlation-id:
              description: Id correlação da operação requisitada.
              style: simple
              explode: false
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                  accountDetailedExample:
                      $ref: '#/components/examples/invalidParameterErrorResponse'
        '422':
          description: A sintaxe da requisição esta correta, mas não foi possível processar devido uma regra de negócio.
          headers:
            x-bkly-correlation-id:
              description: Id correlação da operação requisitada.
              style: simple
              explode: false
              schema:
                type: string
          content:
