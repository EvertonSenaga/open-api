security:
  - Bearer: []

components:
  schemas:
    Error:
      type: object
      properties:
        code:
          type: string
          nullable: true
        propertyName:
          type: string
          nullable: true
        messages:
          type: array
          nullable: true
          items:
            type: string
      additionalProperties: false
    ErrorResponse:
      type: object
      properties:
        errors:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/Error'
        reference:
          type: integer
          format: int32
      additionalProperties: false  
    Balance:
      type: object
      properties:
        amount:
          type: number
          format: double
        currency:
          type: string
          nullable: true
      additionalProperties: false
    SummarizedBalance:
      type: object
      properties:
        inProcess:
          $ref: '#/components/schemas/Balance'
        available:
          $ref: '#/components/schemas/Balance'
        blocked:
          $ref: '#/components/schemas/Balance'
      additionalProperties: false
    AccountStatus:
      type: string
      description: Status da conta.
      enum:
        - ACTIVE
        - CLOSED
        - CASH_IN_BLOCKED
        - CASH_OUT_BLOCKED
        - BLOCKED
    AccountType:
      type: string
      description: Tipo da conta a ser criada. Neste momento só é permitido PAYMENT_ACCOUNT.
      enum:
        - PAYMENT_ACCOUNT
    CreateAccountRequest:
      type: object
      properties:
        accountType:
          $ref: '#/components/schemas/AccountType'
      additionalProperties: false
    AccountBasicResponse:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/AccountStatus'
        branch:
          type: string
          nullable: true
        number:
          type: string
          nullable: true
      additionalProperties: false
    AccountDetailedResponse:
      type: object
      properties:
        balance:
          $ref: '#/components/schemas/SummarizedBalance'
        status:
          $ref: '#/components/schemas/AccountStatus'
        branch:
          type: string
          nullable: true
        number:
          type: string
          nullable: true
      additionalProperties: false
    
  securitySchemes:
    Bearer:
      type: http
      description: Inclua o token de autorização do tipo Bearer
      scheme: bearer
      bearerFormat: JWT

  examples:
    invalidParameterErrorResponse:
      value:
        errors:
            - code: "INVALID_PARAMETER"  
              propertyName: '{{propertyName}}'
              messages:
                - '{{"propertyName" error message}}'
      summary: Invalid parameter error

    errorResponse:
      value:
        errors:
            - code: "SOME_ERROR_CODE"  
              messages:
                - '{{Some error message}}'
      summary: Business error           

    accountBasicExample:
      value:
        branch: '0001'  
        number: '123456'
        status: 'ACTIVE'
      summary: Account without balace

    accountDetailedExample:
      value:
        branch: '0001'  
        number: '123456'
        status: 'ACTIVE'
        balance: 
          available:
              amount: 0.00
              currency: 'BRL'
          inProcess:
              amount: 0.00
              currency: 'BRL'
          blocked:
              amount: 0.00
              currency: 'BRL'  
      summary: Account with balance

x-readme:
  explorer-enabled: true
  proxy-enabled: true
  samples-enabled: true
  samples-languages:
    - curl